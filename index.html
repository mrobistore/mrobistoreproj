<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <img src="images/profil.webp" alt="Foto Profil">
        <h1>MUHAMAD ROBI SHAERI</h1>
        <p>Selamat datang di profil saya!</p>
    </header>

    <main>
        <!-- Floating Menu -->
        <div class="floating-menu">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="menu-items hidden">
                <a href="https://wa.me/your-phone-number" class="menu-item whatsapp" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://facebook.com" class="menu-item facebook" title="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://instagram.com" class="menu-item instagram" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://tiktok.com" class="menu-item tiktok" title="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://twitter.com" class="menu-item twitter" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://t.me/your-telegram" class="menu-item telegram" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>

        <!-- Galeri Carousel -->
        <section>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-slide active">
                        <img src="images/foto1.webp" alt="Foto 1" loading="lazy">
                    </div>
                    <div class="carousel-slide">
                        <img src="images/foto2.webp" alt="Foto 2" loading="lazy">
                    </div>
                    <div class="carousel-slide">
                        <img src="images/foto3.webp" alt="Foto 3" loading="lazy">
                    </div>
                    <div class="carousel-slide">
                        <img src="images/foto4.webp" alt="Foto 4" loading="lazy">
                    </div>
                </div>
                <button class="carousel-btn prev">&#10094;</button>
                <button class="carousel-btn next">&#10095;</button>
            </div>
            <div class="carousel-indicators">
                <span data-index="0" class="indicator active"></span>
                <span data-index="1" class="indicator"></span>
                <span data-index="2" class="indicator"></span>
                <span data-index="3" class="indicator"></span>
            </div>
        </section>

        <!-- About Section -->
        <section id="about">
            <h2>Tentang Saya</h2>
            <p>Saya adalah pengembang web dengan passion dalam menciptakan desain yang menarik dan fungsional.</p>
        </section>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox hidden">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-image" src="" alt="Lightbox Gambar">
    </div>

    <footer>
        <p>Â© 2024 mrobis</p>
    </footer>
</body>
</html>
